<!DOCTYPE html>
<html>
<head>
    <title>ML Model Prediction</title>
</head>
<body>
    <h2>Enter Features to Predict</h2>
    <form action="/predict" method="post">
        Feature 1: <input type="text" name="feature1"><br><br>
        Feature 2: <input type="text" name="feature2"><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
