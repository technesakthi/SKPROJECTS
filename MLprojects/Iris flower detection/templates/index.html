<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 60px;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            color: #333;
            animation: slideDown 1s ease-out;
        }

        form {
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #1c1c1c;
            animation: pulse 1s infinite alternate;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <h1>Iris Flower Prediction</h1>

    <form method="POST" action="/predict">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required><br>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required><br>
        <input type="text" name="petal_length" placeholder="Petal Length" required><br>
        <input type="text" name="petal_width" placeholder="Petal Width" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
    <div class="result">
        ðŸŒ¸ <strong>Predicted Iris Type:</strong> {{ result }} ðŸŒ¸
    </div>
    {% endif %}

</body>
</html>
